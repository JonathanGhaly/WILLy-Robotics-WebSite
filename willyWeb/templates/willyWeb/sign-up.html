    <div class="grid-col-row">
      <div class="grid-col grid-col-9">
        <form action="" method="POST">
          {% csrf_token %} {{form}}

            type="submit"
            name="Submit"
            style="
              background-color: #0d6efd;
              border-color: #0d6efd;

              margin-top: 10px;
            "

      </div>
    </div>
  </div>
</div>
{% endblock content %}
