{%load static%}
<!-- page header -->
<header class="only-color">
  <!-- header top panel -->
  <div class="page-header-top">
    <div class="grid-row clear-fix">
      <address>
        <a href="tel:+201210875133" class="phone-number"
          ><i class="fa fa-phone"></i>+201210875133</a
        >
        <a href="mailto:uni@domain.com" class="email"
          ><i class="fa fa-envelope-o"></i>uni@domain.com</a
        >
      </address>
      <div class="header-top-panel">
        <div id="top_social_links_wrapper">
          <div class="share-toggle-button">
            <i class="share-icon fa fa-share-alt"></i>
          </div>
          <div class="cws_social_links">
            <a
              href="https://plus.google.com/"
              class="cws_social_link"
              title="Google +"
              ><i
                class="share-icon fa fa-google-plus"
                style="transform: matrix(0, 0, 0, 0, 0, 0)"
              ></i></a
            ><a
              href="http://twitter.com/"
              class="cws_social_link"
              title="Twitter"
              ><i class="share-icon fa fa-twitter"></i></a
            ><a
              href="http://facebook.com"
              class="cws_social_link"
              title="Facebook"
              ><i class="share-icon fa fa-facebook"></i></a
            ><a
              href="http://dribbble.com"
              class="cws_social_link"
              title="Dribbble"
              ><i class="share-icon fa fa-dribbble"></i
            ></a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- / header top panel -->
  <!-- sticky menu -->
  <div class="sticky-wrapper" >
    <div class="sticky-menu">
      <div class="grid-row clear-fix">
        <!-- logo -->
        <a href={% url 'home' %} class="logo">
          <img src={% static 'willyWeb/img/Main__Logo.png' %} data-at2x={%static 'willyWeb/img/Main__Logo.png' %} alt = logo>
          <h1>WillyRoboticsAcademy</h1>
        </a>
        <!-- / logo -->
        <nav class="main-nav">
          <ul class="clear-fix">
            <li>
              <a href={% url 'home' %}  {% if request.path == "/" %}class= "active" {%endif%}>Home</a>
            </li>
            <li>
              <a href={% url 'course-list' %}  {% if request.path == "/courses/" or request.path == "/course/<str:pk>/" %}class= "active" {%endif%}>Courses</a>
            </li>
            <li>
              <a href="contact-us.html"  {% if request.path == "" %}class= "active" {%endif%}>competitions</a>
            </li>
             <li>
              <a href={% url 'gallery' %}  {% if request.path == "/gallery/" %}class= "active" {%endif%}>Gallery</a>
            </li>
            <li>
              <a href={% url 'Apply' %}  {% if request.path == "/Registeration/" or request.path == "/Registeration/<str:pk>" %}class= "active" {%endif%}>Apply now</a>
            </li>
 
          </ul>
        </nav>
      </div>
    </div>
  </div>
  <!-- sticky menu -->
</header>
